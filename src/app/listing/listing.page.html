<ion-content>
  <ion-list>
    <ion-item *ngFor="let pub of publications" (click)="viewDetails(pub.id)">
      <ion-thumbnail slot="start">
        <img [src]="pub.img">
      </ion-thumbnail>
      <ion-label>
        <h2>{{pub.Titulo}}</h2>
        <p>{{pub.Contenido}}</p>
        <p><strong>Precio:</strong> {{pub.Precio}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
